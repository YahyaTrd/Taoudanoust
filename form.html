<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taoudanoust - Contact Us</title>
    <link rel="stylesheet" href="style/heaader.css" />
    <link rel="stylesheet" href="style/form.css" />
    <link rel="stylesheet" href="style/queries.css" />
    <link rel="manifest" href="cont/site.webmanifest" />
    <link rel="stylesheet" href="style/map.css" />
    <link rel="icon" href="images/contact.png" />
  </head>
  <body>
    <nav id="nav">
      <div class="container">
        <a href="index.html"><span>Taoudanoust</span> Back to Home</a>
      </div>
    </nav>

    <div class="contactForm">
      <form action="https://formsubmit.co/el/wedupa" method="POST">
        <h2>Contact Us</h2>
        <input type="hidden" name="_subject" value="New Taoudanoust Visit :>
        <input type="hidden" name="_captcha" value="false" />
        <input type="text" name="name" placeholder="Your Name" required />
        <input
          type="number"
          name="phone"
          placeholder="Your Phone Number"
          required
        />
        <input type="email" name="email" placeholder="Your email" required />
        <textarea
          name="message"
          rows="4"
          placeholder="Send Message"
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </body>
</html>
